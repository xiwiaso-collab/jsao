name: Deploy to Vercel

on:
  push:
    branches:
      - main  # เปลี่ยนเป็น branch ที่คุณต้องการ deploy อัตโนมัติ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        run: npx vercel --token=$VERCEL --prod
        env:
          VERCEL: ${{ secrets.VERCEL }}
